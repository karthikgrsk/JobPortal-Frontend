<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | JobHunt</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- login -->
        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="error-message" id="login-error"></div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="switch-link">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <!-- Register -->
        <div class="form-box" id="register-box" style="display:none;">
            <h2>Register</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-name">Username</label>
                    <input type="text" id="register-name" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirm" required>
                </div>
                <div class="input-group">
                    <label for="register-role">Role</label>
                    <select id="register-role" name="role" required>
                        <option value="JOBSEEKER">Job Seeker</option>
                        <option value="RECRUITER">Recruiter</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="error-message" id="register-error"></div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="switch-link">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
